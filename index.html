<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jon Cramer's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <!--NAVBAR-->
        <nav class="navbar">
            <div class="navbar-title">
                <h1>Jon Cramer</h1>
            </div>
            <a href="#" class="toggle-btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!--JUMBOTRON-->
        <section class="jumbotron" id="about">
            <div class="greeting">
                <h2>Hi!</h2>
                <h2>I'm Jon,</h2>
                <h2>I'm a Front-End Developer</h2>
            </div>
            <div class="call-to-action">
                <button class="action-btn contact-btn" href="#contact">Contact Me</button>
                <button class="action-btn projects-btn" href="#projects">See My Work</button>
            </div>
            <div class="portrait-container">
                <img class="portrait" src="images/jc-portrait.jpg" alt="Jon Cramer" />
            </div>
        </section>

        <!--PROJECTS-->
        <section class="projects" id="projects">
            <div class="project-container">
                <h2 class="project-section-title">Projects</h2>
                <div class="project-card">
                    <img class="project-img" src="images/employee-directory.jpg" alt="employee directory project">
                    <h3 class="projects-title">Employee Directory</h3>
                    <p class="project-description"></p>
                    <div class="project-buttons">
                        <button class="code-btn">View Code</button>
                        <button class="site-btn">View Site</button>
                    </div>
                </div>

                <div class="project-card">
                    <img class="project-img" src="images/dashboard.jpg" alt="webapp dashboard project">
                    <h3 class="projects-title">WebApp Dashboard</h3>
                    <p class="project-description"></p>
                    <div class="project-buttons">
                        <button class="code-btn">View Code</button>
                        <button class="site-btn">View Site</button>
                    </div>
                </div>

                <div class="project-card">
                    <img class="project-img" src="images/game-show.jpg" alt="game show project">
                    <h3 class="projects-title">Game Show App</h3>
                    <p class="project-description"></p>
                    <div class="project-buttons">
                        <button class="code-btn">View Code</button>
                        <button class="site-btn">View Site</button>
                    </div>
                </div>

                <div class="project-card">
                    <img class="project-img" src="images/photo-gallery.jpg" alt="photo gallery project">
                    <h3 class="projects-title">Interactive Photo Gallery</h3>
                    <p class="project-description"></p>
                    <div class="project-buttons">
                        <button class="code-btn">View Code</button>
                        <button class="site-btn">View Site</button>
                    </div>
                </div>

                <div class="project-card">
                    <img class="project-img" src="images/web-styles.jpg" alt="web styles guide project">
                    <h3 class="projects-title">Web Styles Guide</h3>
                    <p class="project-description"></p>
                    <div class="project-buttons">
                        <button class="code-btn">View Code</button>
                        <button class="site-btn">View Site</button>
                    </div>
                </div>

                <div class="project-card">
                    <img class="project-img" src="images/online-registration.jpg" alt="online registration project">
                    <h3 class="projects-title">Online Registration Form</h3>
                    <p class="project-description"></p>
                    <div class="project-buttons">
                        <button class="code-btn">View Code</button>
                        <button class="site-btn">View Site</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
	<script src="js/app.js"></script>
  </body>
</html>
